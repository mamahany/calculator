<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>CalCulator</title>
</head>
<body>
    <h1>Try Using Keyboard!</h1>
    <div class="container">
        <div class="display">0</div>
        <div class="buttons">
            <div class="numbers">
                <button>9</button>
                <button>8</button>
                <button>7</button>
                <button>6</button>
                <button>5</button>
                <button>4</button>
                <button>3</button>
                <button>2</button>
                <button>1</button>
                <button>.</button>
                <button>0</button>
            </div>
            <div class="operators">
                <button id="C">AC</button>
                <button>+</button>
                <button>-</button>
                <button>*</button>
                <button>/</button>
                <button id="equal">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
